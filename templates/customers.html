<html>
  {% extends "base.html" %}
  {% block content %}

    {% for row in rows %}
    <p>Customer: 
       <b> <a href={{ url_for('customer_details', id= row['id']) }}>{{row["id"]}}</a></b> |  
       {{row["name"]}} |
        {{ row["email"]}} |
       {{row['address']}}	
    </p>
    {% endfor %}
{% endblock %}
